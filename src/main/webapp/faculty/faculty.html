<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../resources/styles/common.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://use.fontawesome.com/0f82ad5999.js"></script>
</head>

<body>

    <h2 class="fac_header">Faculty</h2>

    <button class="btn" id="add-btn">Add Faculty</button>

    <div class="add-modal">
        <span class="close" title="Click to close">&times;</span>

        <div id="fac-info-form" class="modal-content" >
            <form action="">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required placeholder="Name">

                <label for="name">Name</label>
                <input type="text" name="name" id="name" required placeholder="Name">

                <label for="institution">Institution</label>
                <input type="text" name="institution" id="institution" required placeholder="Address">

                <label for="department">Department</label>
                <input type="text" name="department" id="department" required placeholder="Location">

                <button type="submit" id="add-faculty-info">Add</button>
            </form>
        </div>
    </div>

    <table class="fac-table">
        <thead class="fac-table-header">
            <tr>
                <td>Title</td>
                <td>Name</td>
                <td>Institution</td>
                <td>Department</td>
                <td>Delete</td>
            </tr>
        </thead>
        
        <tbody class="fac-table-body" id="fac-list">
        </tbody>
        
    </table>

    <script src="./faculty.js"></script>

    <!--
    <script src="../resources/js/common.js"></script>
    <script src="./main.js"></script>-->
    </body>
</html>
